version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: always

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"  # Порт для подключения к Redis
    restart: always

  web:
    build: .
    command: gunicorn KseniyaChatBotAdmin.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env.prod
    restart: always

  celery:
    build: .
    command: celery -A KseniyaChatBotAdmin worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    env_file:
      - .env.prod
    restart: always

volumes:
  postgres_data:
